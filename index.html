<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hũ Tài Chính</title>
  <link rel="stylesheet" href="./css/uiverse.io.css">
  <script type="module" src="./js/main.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .jar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }

    .jar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }

    .controls {
      margin-top: 10px;
    }

    .total-money {
      font-size: 22px;
      margin: 20px;
      font-weight: bold;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input,
    select,
    button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .withdraw-btn {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    .deposit {
      background-color: #d4edda;
      color: #155724;
    }

    /* Màu Xanh cho Nạp Tiền */
    .withdraw {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Màu Đỏ cho Rút Tiền */
  </style>
</head>

<body>
  <!-- Dialog xác nhận -->
  <dialog id="confirmDialog">
    <p id="confirmMessage"></p>
    <button id="confirmYes">Xác nhận</button>
    <button id="confirmNo">Hủy</button>
  </dialog>

  <!-- Dialog thông báo -->
  <dialog id="messageDialog">
    <p id="dialogMessage"></p>
    <button id="closeDialog">OK</button>
  </dialog>


  <h1>Quản lý Hũ Tài Chính</h1>

  <div>
    <!-- From Uiverse.io by WhiteNervosa -->
    <input type="number" id="totalAmount" placeholder="Nhập số tiền tổng">
    <button class="add-btn" id="btnNapTien">Nạp Tiền</button>

  </div>

  <div>
    <input type="number" id="withdrawAmount" placeholder="Nhập số tiền rút">
    <select id="jarSelect">
      <option value="essential">Thiết yếu</option>
      <option value="savings">Tiết kiệm</option>
      <option value="education">Giáo dục</option>
      <option value="investment">Đầu tư</option>
      <option value="enjoyment">Hưởng thụ</option>
      <option value="charity">Từ thiện</option>
    </select>
    <button class="withdraw-btn" id="btnRutTien">Rút Tiền</button>
  </div>

  <div class="total-money">
    Tổng số dư: <span id="total-money">0</span> VND
  </div>

  <div class="container" id="jars-container"></div>

  <h2>Lịch sử giao dịch</h2>
  <table>
    <thead>
      <tr>
        <th>Loại</th>
        <th>Hũ</th>
        <th>Số tiền</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody id="transactionHistory"></tbody>
  </table>

</body>

</html>

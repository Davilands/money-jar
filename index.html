<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Hũ Tài Chính</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .jar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }

    .jar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
    }

    .controls {
      margin-top: 10px;
    }

    .total-money {
      font-size: 22px;
      margin: 20px;
      font-weight: bold;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input,
    select,
    button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .withdraw-btn {
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Quản lý Hũ Tài Chính</h1>

  <div>
    <input type="number" id="totalAmount" placeholder="Nhập số tiền tổng">
    <button class="add-btn" onclick="napTien()">Nạp Tiền</button>
  </div>

  <div>
    <input type="number" id="withdrawAmount" placeholder="Nhập số tiền rút">
    <select id="jarSelect">
      <option value="essential">Thiết yếu</option>
      <option value="savings">Tiết kiệm</option>
      <option value="education">Giáo dục</option>
      <option value="investment">Đầu tư</option>
      <option value="enjoyment">Hưởng thụ</option>
      <option value="charity">Từ thiện</option>
    </select>
    <button class="withdraw-btn" onclick="rutTien()">Rút Tiền</button>
  </div>

  <div class="total-money">
    Tổng số dư: <span id="total-money">0</span> VND
  </div>

  <div class="container" id="jars-container">
    <!-- Hũ tài chính sẽ hiển thị ở đây -->
  </div>

  <h2>Lịch sử giao dịch</h2>
  <table>
    <thead>
      <tr>
        <th>Loại</th>
        <th>Hũ</th>
        <th>Số tiền</th>
        <th>Thời gian</th>
      </tr>
    </thead>
    <tbody id="transactionHistory">
      <!-- Giao dịch sẽ hiển thị ở đây -->
    </tbody>
  </table>

  <script>
    const jars = {
      essential: { name: "Thiết yếu", percentage: 55, amount: 0 },
      savings: { name: "Tiết kiệm", percentage: 10, amount: 0 },
      education: { name: "Giáo dục", percentage: 10, amount: 0 },
      investment: { name: "Đầu tư", percentage: 10, amount: 0 },
      enjoyment: { name: "Hưởng thụ", percentage: 10, amount: 0 },
      charity: { name: "Từ thiện", percentage: 5, amount: 0 }
    };

    let transactions = [];

    function updateUI() {
      const container = document.getElementById("jars-container");
      const totalMoneyElement = document.getElementById("total-money");
      const transactionTable = document.getElementById("transactionHistory");
      container.innerHTML = "";
      transactionTable.innerHTML = "";

      let totalMoney = 0;

      for (let key in jars) {
        totalMoney += jars[key].amount;

        let jarElement = document.createElement("div");
        jarElement.className = "jar";
        jarElement.innerHTML = `
                    <h2>${jars[key].name} (${jars[key].percentage}%)</h2>
                    <p class="amount">${jars[key].amount.toLocaleString()} VND</p>
                `;
        container.appendChild(jarElement);
      }

      totalMoneyElement.textContent = totalMoney.toLocaleString();

      transactions.forEach(trx => {
        let row = document.createElement("tr");
        row.innerHTML = `
                    <td>${trx.type}</td>
                    <td>${trx.jar}</td>
                    <td>${trx.amount.toLocaleString()} VND</td>
                    <td>${trx.time}</td>
                `;
        transactionTable.appendChild(row);
      });
    }

    function napTien() {
      let money = parseInt(document.getElementById("totalAmount").value);
      if (money > 0) {
        for (let key in jars) {
          let amountToAdd = (money * jars[key].percentage) / 100;
          jars[key].amount += amountToAdd;
        }
        transactions.push({ type: "Nạp tiền", jar: "Tất cả", amount: money, time: new Date().toLocaleString() });
        updateUI();
        alert(`✅ Đã nạp ${money.toLocaleString()} VND vào các hũ`);
      }
      document.getElementById("totalAmount").value = "";
    }

    function rutTien() {
      let money = parseInt(document.getElementById("withdrawAmount").value);
      let jarKey = document.getElementById("jarSelect").value;

      if (money > 0 && jars[jarKey].amount >= money) {
        jars[jarKey].amount -= money;
        transactions.push({ type: "Rút tiền", jar: jars[jarKey].name, amount: money, time: new Date().toLocaleString() });
        updateUI();
        alert(`✅ Đã rút ${money.toLocaleString()} VND từ hũ ${jars[jarKey].name}`);
      } else {
        alert(`⚠️ Hũ ${jars[jarKey].name} không đủ tiền!`);
      }
      document.getElementById("withdrawAmount").value = "";
    }

    updateUI();
  </script>

</body>

</html>
